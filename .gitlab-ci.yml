dingding:
  stage: Notify
  script:
    - echo "dingding start..."
    - test_pass_rate=$(grep Executed $CI_OUTPUT_DIR_UNITTEST_LOG)
    - test_code_cover_rate=$(cat $CI_OUTPUT_DIR_UNITTEST_RESULT_HTML | grep 'Total Coverage' | sed 's/.*"total_coverage">\([0-9]*\.[0-9]*%\).*/\1/g')
    - message="CIæŠ¥å‘ŠğŸ‘Š\næ¨¡å—:"$PROJ_NAME"\næäº¤:"$CI_COMMIT_TITLE"\nå•å…ƒæµ‹è¯•:"$test_pass_rate"\næµ‹è¯•è¦†ç›–ç‡:"$test_code_cover_rate"\nè¯¦ç»†è¦†ç›–ç‡:"$CI_OUTPUT_SERVER_LOCATION_UNITTEST_RESULT_HTML"\nOCLintæ£€æµ‹æŠ¥å‘Š:"$CI_OUTPUT_SERVER_LOCATION_OCLINT_RESULT_HTML"\nInferæ£€æµ‹æŠ¥å‘Š:"$CI_OUTPUT_SERVER_LOCATION_INFER_RESULT_TXT
    - data_json='{"msgtype":"text","text":{"content":"'$message'"}}'
    - echo $data_json | tee data_json.txt
    - curl -H "Content-type:application/json" -X POST --data-binary @data_json.txt https://oapi.dingtalk.com/robot/send?access_token=caed6e6b76ebd029902190dce73a17ab51ee30d03cdc39da463ae2b40005e7a4
    - rm data_json.txt
  only:
    - develop
    - master
    - /^release*$/
    - merge_requests
  tags:
    - gaoding_module_ios

 
robot:
  stage: Notify
  script:
    - echo "review robot start..."
    - if [ -n "${CODEREVIEW_BOT_TRIGGER}" ]; then
    - echo 'test ...'
    # Send test report (support markdown format)
    - test_pass_rate=$(grep Executed $CI_OUTPUT_DIR_UNITTEST_LOG)
    - test_code_cover_rate=$(cat $CI_OUTPUT_DIR_UNITTEST_RESULT_HTML | grep 'Total Coverage' | sed 's/.*"total_coverage">\([0-9]*\.[0-9]*%\).*/\1/g')
    - message="\n\nç»Ÿè®¡é¡¹|ç»Ÿè®¡ç»“æœ\n---|---\nå•å…ƒæµ‹è¯•|"$test_pass_rate"\næµ‹è¯•è¦†ç›–ç‡|"$test_code_cover_rate"[æŸ¥çœ‹]("$CI_OUTPUT_SERVER_LOCATION_UNITTEST_RESULT_HTML")\nOCLintæ£€æµ‹æŠ¥å‘Š|[æŸ¥çœ‹]("$CI_OUTPUT_SERVER_LOCATION_OCLINT_RESULT_HTML")\nInferæ£€æµ‹æŠ¥å‘Š|[æŸ¥çœ‹]("$CI_OUTPUT_SERVER_LOCATION_INFER_RESULT_TXT")\n\n"
    - echo $message
    - reviewbot_data_json='{"body":"'$message'"}'
    - echo $reviewbot_data_json | tee reviewbot_data_json.txt
    - curl -H "Content-Type:application/json" -X POST --data-binary @reviewbot_data_json.txt ${CODEREVIEW_BOT_NOTE}
    - rm reviewbot_data_json.txt
    - fi
  tags:
    - gaoding_module_ios
 
     
